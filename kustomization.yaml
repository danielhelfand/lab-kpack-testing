- resources/kpack-user.yaml
- resources/workshop-rolebinding.yaml
- resources/kpack-builder.yaml

images:
- name: quay.io/eduk8s/workshop-dashboard
  newName: quay.io/eduk8s-tests/lab-kpack-testing
  newTag: master
