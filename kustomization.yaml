apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization


namespace: lab-kpack-testing

bases:
- https://github.com/eduk8s/workshop-dashboard?ref=develop

resources:
- resources/namespace.yaml
- resources/registry-replicationcontroller.yaml
